---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - configmap.yaml
  - cron-job.yaml
  - secret.sops.yaml
namespace: networking
configMapGenerator:
  - name: cloudflare-ddns
    files:
      - cloudflare-ddns.sh
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
