---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jellyfin
      version: 7.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: jellyfin/jellyfin
      tag: 10.7.5
    env:
      TZ: "Europe/London"
      JELLYFIN_CACHE_DIR: "/config/cache"
    podSecurityContext:
      supplementalGroups:
        - 44
        - 109
        - 100
    # service:
    #   enabled: true
    #   type: LoadBalancer
    #   externalIPs:
    #   - "${SVC_JELLYFIN_ADDRESS}"
    #   externalTrafficPolicy: Local
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
        - host: "jellyfin.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "jellyfin.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config-v1
      transcode:
        enabled: true
        emptyDir:
          enabled: true
          medium: "Memory"
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_SERVER}"
            path: "${NAS_PATH_MEDIA}"
        mountPath: /media
    # additionalVolumeMounts:
    #   - name: media-omv
    #     mountPath: "/media-omv"
    #     readOnly: true
    # additionalVolumes:
    #   - name: media-rocinante
    #     persistentVolumeClaim:
    #       claimName: nfs-media-omv-pvc
    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 500m
        memory: 1000Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 8000Mi
